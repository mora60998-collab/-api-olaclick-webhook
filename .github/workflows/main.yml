name: Ejecutar Report.js automáticamente (03:00 Colombia)

on:
  schedule:
    - cron: "0 8 * * *"   # Corre todos los días a las 08:00 UTC = 03:00 Colombia
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar report.js
        env:
          API_KEY: ${{ secrets.OLACLICK_API_KEY }}
          API_SECRET: ${{ secrets.OLACLICK_API_SECRET }}
          TOKEN_AMALGAM: ${{ secrets.TOKEN_AMALGAM }}
        run: node report.js
